<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>

    <!-- Tailwind + DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.css" rel="stylesheet" />

    <!-- Theme toggle -->
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-base-200 text-base-content flex flex-col min-h-screen">
    <!-- Navbar (centered container so it aligns with main content) -->
    <div class="bg-base-100 shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="navbar py-2">
                <div class="flex-1">
                    <h1 class="text-2xl font-bold m-0">✅ Task Manager</h1>
                </div>
                <div class="flex-none gap-2 items-center">
                    <!-- Compact icon-only buttons for small screens -->
                    <button id="clearCompleted" class="btn btn-ghost btn-square btn-sm" aria-label="Clear completed">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </button>
                    <button id="clearAll" class="btn btn-error btn-outline btn-square btn-sm" aria-label="Clear all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                    <!-- Theme Toggle -->
                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 3v1m0 16v1m8.66-9h1M3.34 12h1m15.36 6.36l-.7-.7M6.34 6.34l-.7-.7M18 12a6 6 0 11-12 0 6 6 0 0112 0z" />
                            </svg>
                        </label>
                        <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-40">
                            <li><a data-set-theme="light" data-act-class="active">🌞 Light</a></li>
                            <li><a data-set-theme="dark" data-act-class="active">🌚 Dark</a></li>
                            <li><a data-set-theme="cupcake" data-act-class="active">🧁 Cupcake</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-6">
        <div class="max-w-2xl mx-auto space-y-6">
            <!-- Task Input Form -->
            <form id="taskForm" class="card bg-base-100 shadow-lg">
                <div class="card-body space-y-3">
                    <h2 class="card-title" id="formTitle">Add a Task</h2>
                    <input id="taskInput" type="text" placeholder="What needs to be done?" 
                           class="input input-bordered w-full" required />
                    <button type="submit" class="btn btn-primary w-full" id="submitBtn">Add Task</button>
                </div>
            </form>

            <!-- Task Stats (use flex-1 so cards shrink to fit on small screens) -->
            <div class="stats shadow w-full gap-2">
                <div class="stat place-items-center flex-1 min-w-0 py-2 px-2">
                    <div class="stat-title text-sm sm:text-base">Total Tasks</div>
                    <div class="stat-value text-lg sm:text-2xl" id="totalTasks">0</div>
                </div>
                <div class="stat place-items-center flex-1 min-w-0 py-2 px-2">
                    <div class="stat-title text-sm sm:text-base">Completed</div>
                    <div class="stat-value text-lg sm:text-2xl text-success" id="completedTasks">0</div>
                </div>
                <div class="stat place-items-center flex-1 min-w-0 py-2 px-2">
                    <div class="stat-title text-sm sm:text-base">Remaining</div>
                    <div class="stat-value text-lg sm:text-2xl text-warning" id="remainingTasks">0</div>
                </div>
            </div>

            <!-- Task List -->
            <ul id="taskList" class="space-y-4"></ul>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer footer-center p-4 bg-base-300 text-base-content">
        <aside>
            <p>Made with ❤️ using Tailwind + DaisyUI</p>
        </aside>
    </footer>

    <!-- JavaScript -->
    <script src="main.js"></script>
</body>
</html>
